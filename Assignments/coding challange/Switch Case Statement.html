const My_plans = 'wedensday';

// With Switch Case Statement
switch(My_plans){
    case "monday":
        console.log("Plan course Structure");
        console.log("Go to Codding metup");
        break;
    case "tuesday":
        console.log("Prepare Theory Videos");
        break;
    case "wedensday":
    case "thrusday":
        console.log("write some code Examples");
        break;
    case "friday":
        console.log("Record Videos");
        break;
    case "satarday":
    case "sunday":
        console.log("Enjoy The Wekkend !");
        break;
    default: console.log("Not A valid Day!")
}
