<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Leap Year</title>
</head>
<body>


    <script>
        const LeapYear = 1900;
        if(LeapYear  % 4 == 0){
            if(LeapYear % 100 == 0){
               
                if(LeapYear % 400 == 0){
                    document.write("Yes it is  A leap year")
                }else{
                    document.write("it is Not leap year")
                }
            }else{
                document.write("it is  leap year")
            }
        }else{

            document.write("This is Not A Leap Year")

        }

    </script>
    
</body>
</html>
