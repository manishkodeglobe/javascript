    <script>
 
 
// BMI CalCulate 
// Formula ===   [  BMI = MASS / (height * height)2 ]

//DatA 1
 
const marksWeight = 78;
const markHeight  = 1.69;

const johnweight  = 92;
const johnHeight  = 1.95;
 

//DatA 2
 /*

*/



const markHigherBMI =  marksWeight / (markHeight * markHeight );
const johnHigherBMI =  johnweight / (johnHeight * johnHeight)  ;

 
if(markHigherBMI > johnHigherBMI){
document.write(`Mark's BMI ${markHigherBMI} is <br> higher than John's!${johnHigherBMI}`)
}else {

}
 
  
    </script>
